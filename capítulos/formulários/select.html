<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="center white-background">

    <h1>Canções do mano Ye</h1>


     <form onsubmit="return false">
        <label for="my_select">Selecione a música:</label>
        <select id="my_select" required>
            <option value="father_stretch_my_hands_pt_1">Father Stretch My Hands pt. 1</option>
            <option value="all_of_the_lights">All of the Lights</option>
            <option value="bound_2">Bound 2</option>
            <option value="hold_my_liquor">Hold my Liquor</option>
            <option value="through_the_wire">Through the Wire</option>
            <option value="jail">Jail</option>
        </select>
        <button type="submit" id="enviar" onclick="foto()">Enviar</button>
    </form> 
    <br/>

   <img src="" id="imagem" width="100%"> 
</div>
</body>

<script type="text/javascript">
    function foto() {
        if(document.getElementById('my_select').value === 'father_stretch_my_hands_pt_1' ){
         document.getElementById('imagem').src = 'https://akamai.sscdn.co/uploadfile/letras/albuns/5/f/d/b/483721455535738.jpg';
         }
    }

    
</script>
</html>
